{% extends 'attendance_sys/faculty_main.html' %} {% block content %}
<div class="container">
  {% for message in messages %} {% if message.tags == 'error' %}
  <div class="alert alert-danger">{{ message }}</div>
  {% else %}
  <div class="alert alert-success">{{ message }}</div>
  {% endif %} {% endfor %}
  <div class="row">
    <div class="col-md-6" style="margin-top: 20px">
      <div class="card card-body">
        <center><h3>Take attendance</h3></center>

        <form
          class="form-horizontal"
          action="{% url 'attendance' %}"
          method="POST"
        >
          {% csrf_token %}
          <div class="form-group">
            <label for="sel1">Select Branch:</label>
            <select name="branch" class="form-control" id="sel1">
              <option value="CSE">CSE</option>
              <option value="AIDE">AIDE</option>
              <option value="BSBE">BSBE</option>
              <option value="Chemical Engg">Chemical Engg</option>
              <option value="Chemistry">Chemistry</option>
              <option value="Physics">Physics</option>
              <option value="CI">CI</option>
              <option value="MECH">MECH</option>
              <option value="EE">EE</option>
              <option value="MT">MT</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel1">Select Year:</label>
            <select name="year" class="form-control" id="sel1">
              <option value selected>---------</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel1">Select Course:</label>
            <select name="course" class="form-control" id="sel1">
              <option value="CSL2060">Software Engineering : CSL 2060</option>
              <option value="CSL2050">
                Pattern Recognition & Machine Learning : CSL 2060
              </option>
              <option value="EEL2020">Digital Design : EEL 2020</option>
              <option value="MEL2020">Thermodynamics : MEL 2020</option>
            </select>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <button
                  type="submit"
                  class="btn btn-block btn-info"
                  name="attendance_action"
                  value="start"
                >
                  Start attendance
                </button>
              </div>
              <div class="col">
                <button
                  type="submit"
                  class="btn btn-block btn-info"
                  name="attendance_action"
                  value="end"
                >
                  End attendance
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6" style="margin-top: 20px">
      <div class="card card-body">
        <center><h3>Search Your attendance</h3></center>
        <form
          class="form-horizontal"
          action="{% url 'Faculty searchattendance' %}"
          method="GET"
        >
          <div class="form-group">
            <label for="sel1">Select Course:</label>
            <select name="course" class="form-control" id="sel1">
              <option value="CSL2060">Software Engineering : CSL 2060</option>
              <option value="CSL2050">
                Pattern Recognition & Machine Learning : CSL 2060
              </option>
              <option value="EEL2020">Digital Design : EEL 2020</option>
              <option value="MEL2020">Thermodynamics : MEL 2020</option>
            </select>
          </div>
          <button type="submit" class="btn btn-block btn-info">Search</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
