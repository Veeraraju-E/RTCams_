{% extends 'attendance_sys/student_main.html' %} {% block content %}
<div class="container">
  {% for message in messages %} {% if message.tags == 'error' %}
  <div class="alert alert-danger">{{ message }}</div>
  {% else %}
  <div class="alert alert-success">{{ message }}</div>
  {% endif %} {% endfor %}
  <div class="row">
    <div class="col-md-6" style="margin-top: 20px"></div>
  </div>

  <div class="row">
    <div class="col-md-6" style="margin-top: 20px">
      <div class="card card-body">
        <center><h3>Update Your Details</h3></center>
        <form
          class="form-horizontal"
          action="{% url 'updateStudentRedirect' %}"
          method="POST"
        >
          {% csrf_token %}
          <!-- <div class="form-group">
            <label class="control-label">Enter Roll Number:</label>
            <input
              name="roll_num"
              type="text"
              class="form-control"
              placeholder="Ex: B22CS080"
            /> -->
          </div>
          <div class="form-group">
            <label for="sel1">Select Branch:</label>
            <select name="branch" class="form-control" id="sel1">
              <option value="CSE">CSE</option>
              <option value="AIDE">AIDE</option>
              <option value="BSBE">BSBE</option>
              <option value="Chemical Engg">Chemical Engg</option>
              <option value="Chemistry">Chemistry</option>
              <option value="Physics">Physics</option>
              <option value="CI">CI</option>
              <option value="MECH">MECH</option>
              <option value="EE">EE</option>
              <option value="MT">MT</option>
            </select>
          </div>
          <button type="submit" class="btn btn-block btn-info">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
